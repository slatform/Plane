<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Plane</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const plane = {
            x: 100,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            color: 'red',
            gravity: 2,
            lift: -25,
            velocity: 0
        };

        const obstacles = [];
        let score = 0;
        let gameSpeed = 2;
        let isGameOver = false;

        function createObstacle() {
            const gapHeight = 150;
            const topHeight = Math.random() * (canvas.height / 2);
            const bottomHeight = canvas.height - topHeight - gapHeight;
            const x = canvas.width;

            obstacles.push({ x, topHeight, bottomHeight, width: 50 });
        }

        function drawPlane() {
            ctx.fillStyle = plane.color;
            ctx.fillRect(plane.x, plane.y, plane.width, plane.height);
        }

        function drawObstacles() {
            obstacles.forEach((obstacle) => {
                ctx.fillStyle = 'green';
                // Top obstacle
                ctx.fillRect(obstacle.x, 0, obstacle.width, obstacle.topHeight);
                // Bottom obstacle
                ctx.fillRect(
                    obstacle.x,
                    canvas.height - obstacle.bottomHeight,
                    obstacle.width,
                    obstacle.bottomHeight
                );
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 20, 30);
        }

        function updatePlane() {
            plane.velocity += plane.gravity;
            plane.y += plane.velocity;

            if (plane.y + plane.height > canvas.height || plane.y < 0) {
                endGame();
            }
        }

        function updateObstacles() {
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed;

                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                    score++;
                    if (score % 5 === 0) {
                        gameSpeed += 0.5;
                    }
                }

                if (
                    plane.x < obstacle.x + obstacle.width &&
                    plane.x + plane.width > obstacle.x &&
                    (plane.y < obstacle.topHeight ||
                        plane.y + plane.height >
                            canvas.height - obstacle.bottomHeight)
                ) {
                    endGame();
                }
            });
        }

        function endGame() {
            isGameOver = true;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 30);
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 30);
            ctx.font = '24px Arial';
            ctx.fillText('Click or tap to restart', canvas.width / 2, canvas.height / 2 + 80);
        }

        function resetGame() {
            plane.y = canvas.height / 2;
            plane.velocity = 0;
            obstacles.length = 0;
            score = 0;
            gameSpeed = 2;
            isGameOver = false;
        }

        function gameLoop() {
            if (!isGameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                drawPlane();
                drawObstacles();
                drawScore();

                updatePlane();
                updateObstacles();

                if (Math.random() < 0.01) {
                    createObstacle();
                }
            }

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                plane.velocity = plane.lift;
            }
        });

        window.addEventListener('click', () => {
            if (isGameOver) {
                resetGame();
            } else {
                plane.velocity = plane.lift;
            }
        });

        window.addEventListener('touchstart', () => {
            if (isGameOver) {
                resetGame();
            } else {
                plane.velocity = plane.lift;
            }
        });

        gameLoop();
    </script>
</body>
</html>
